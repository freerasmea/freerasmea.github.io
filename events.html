---
layout: page
title: News &amp; Updates
permalink: /events/
---

<ul id="post-list">
  {% for post in site.categories["events"] %}
    <li>
      <a href="{{site.baseurl}}{{ post.url }}"><h4>{{ post.title }}</h4></a>
      <h6 class="date">{{ post.date | date_to_long_string }}</h6>
      <h6>{{ post.location }}</h6>
      <p class="excerpt">{{ post.excerpt | strip_html }}</p>
    </li>
  {% endfor %}
</ul>
